<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            disabled
            style="margin-right: 10px; font-size: 15px"
            >
            <!-- <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            style="margin-right: 10px; font-size: 15px"
            > -->
            Save
          </button>
          <button type="button" class="btn btn-danger" style="font-size: 15px;" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row" style="margin-top: 40px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name üë©‚Äçüç≥</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL üìé</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description ‚úçÔ∏è</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              @for (ingredientCtrl of controls; track ingredientCtrl; let i = $index) {
                <div
                  class="row"
                  [formGroupName]="i"
                  style="margin-top: 10px"
                  >
                  <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name" />
                  </div>
                  <div class="col-xs-2">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="amount"
                      />
                    </div>
                    <div class="col-xs-2">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)"
                        >
                        X
                      </button>
                    </div>
                  </div>
                }
                <div class="row">
                  <div class="col-xs-12">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()"
                style="
                  background-color: rgb(34, 154, 218);
                  font-size: 15px;
                  border-color: rgb(34, 154, 218);
                  margin-top: 20px
                "
                      >
                      Add Ingredient
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
