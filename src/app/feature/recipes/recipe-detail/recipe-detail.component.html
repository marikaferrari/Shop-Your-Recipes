<div class="container list-group-item clearfix">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 80px, max-width: 180px"
      />
    </div>
  </div>
    <div class="content">
      <div class="row">
        <div class="col-xs-12">
          <h3>{{ recipe.name }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" button mat-raised-button style="background-color: rgb(34, 154, 218); border-color: rgb(34, 154, 218); color: white; font-weight: 400;">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown border"><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
              <li class="dropdown border"><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li class="dropdown"><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
    <div class="row">
      <div class="col-xs-12" style="margin-bottom: 20px; font-size: 16px; max-width: 70%;">
        {{ recipe.description }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="font-size: 16px; font-weight: bold">
        <h4>Ingredients:</h4>
        <ul class="list-group">
          <li
            class="list-group-item" style="padding: 0; display: flex; flex-direction: row;"
            *ngFor="let ingredient of recipe.ingredients"
          >
          <!-- <img [src]="ingredient.ingredientsImg" alt="{{ ingredient.name }}" class="ingredients-img" style="margin-top: 3px; margin-bottom: 2px; margin-left: 5px;"/> -->
          <p style="padding: 10px; margin: 0; font-weight: 400;"><strong style="font-weight: 450;">{{ ingredient.name }}</strong> | {{ ingredient.amount }} {{ ingredient.amount > 1 ? 'pieces' : 'piece' }}</p>
          </li>
        </ul>
      </div>
    </div>
</div>
