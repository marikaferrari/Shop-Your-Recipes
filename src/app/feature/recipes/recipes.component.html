<div class="container">
  <div class="card">
    <div class="card-body" style="width: 50%; border: 1px solid rgb(193, 193, 193); margin-top: 10px; padding: 10px; border-radius: 5px;">
      For demonstration purposes, this functionality is currently disabled. Please contact us if you'd like to activate your own account.
    </div>
  </div>
  
  <!-- Search Box -->
  <div class="search-box">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Search Recipes</mat-label>
      <input
        matInput
        (input)="onSearch($event.target.value)"
        placeholder="Type to search"
      />
    </mat-form-field>
  </div>

  <!-- Recipe List -->
  <div class="row" *ngIf="!isRouterActive()">
    <div class="col-md-10">
      <app-recipe-list />
    </div>
  </div>

  <div class="row" *ngIf="isRouterActive()">
    <div class="col-md-5">
      <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7" style="height: 50%;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
