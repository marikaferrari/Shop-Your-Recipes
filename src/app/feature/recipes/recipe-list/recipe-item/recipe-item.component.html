<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active-link"
  class="list-group-item"
>
  <div class="content">
    <div class="text-content">
      <h5>{{ recipe.name }}</h5>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="image-content">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
      />
    </div>
  </div>
</a>
