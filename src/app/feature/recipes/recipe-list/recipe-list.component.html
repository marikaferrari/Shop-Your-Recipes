<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="hasRecipes(); else noRecipesFound">
      <app-recipe-item
        *ngFor="let recipeEl of filteredRecipes(); let i = index"
        [recipe]="recipeEl"
        [index]="i">
      </app-recipe-item>
    </ng-container>
  </div>
</div>

<ng-template #noRecipesFound>
  <div class="no-recipes">
    <p>No recipes found. Please try a different search term.</p>
  </div>
</ng-template>

<div class="row">
  <div class="col-xs-8">
    <button
      mat-raised-button
      class="btn btn-primary"
      type="button"
      style="background-color: rgb(34, 154, 218); border-color: rgb(34, 154, 218); color: white; font-weight: 400; margin-top: 20px;"
      (click)="onNewRecipe()"
    >
      New Recipe
    </button>
  </div>
</div>
