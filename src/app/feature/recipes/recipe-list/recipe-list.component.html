<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
<div class="row">
  <div class="col-xs-8">
    <button mat-raised-button class="btn btn-primary" type="button" style="background-color: rgb(34, 154, 218); border-color: rgb(34, 154, 218); color: white; font-weight: 400; margin-top: 20px;" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
