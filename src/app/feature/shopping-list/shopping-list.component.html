<div class="container" style="width: 60%; display: flex; justify-content: center;">
  <div class="shopping-container list-group-item clearfix" style="height: auto; padding: 20px;">
    <div class="row">
      <div >
        <app-shopping-edit></app-shopping-edit>
        <hr />
        <app-keep-awake></app-keep-awake>
        <hr />
        <div *ngFor="let category of categorizedIngredients | keyvalue">
          <p style="font-size: 14px; font-weight: 500; padding-bottom: 5px">
            {{ category.key }}
          </p>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let ingredient of category.value; let i = index"
              (click)="onEditItem(category.key, i)"
            >
              <div class="ingredient-info">
                <div class="image-container">
                  <img
                    [src]="ingredient.ingredientsImg"
                    alt="{{ ingredient.name }}"
                    class="ingredients-img"
                  />
                </div>
                <p>
                  <strong style="font-weight: 450">{{
                    ingredient.name
                  }}</strong>
                  | {{ ingredient.amount }}
                  {{ ingredient.amount > 1 ? "pieces" : "piece" }}
                </p>
              </div>
              <div class="icons">
                <mat-icon
                  (click)="onEditItem(category.key, i)"
                  style="color: rgb(34, 154, 218)"
                  >draw</mat-icon
                >
                <mat-icon
                  (click)="onDeleteItem(category.key, i)"
                  style="color: rgb(218, 34, 59)"
                  >delete_forever</mat-icon
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
