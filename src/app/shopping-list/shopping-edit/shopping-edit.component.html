<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row" style="width: 90%;">
        <div class="col-sm-5 form-group" style="width: 50%;">
          <label for="name" style="font-weight: 500;">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            style="min-width: 10px;"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2 form-group" style="width: 30%;">
          <label for="amount" style="font-weight: 500">Amount:</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            style="min-width: 70px;"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button class="btn btn-success" type="submit" style="background-color: rgb(92, 184, 92); border-color: rgb(92, 184, 92); color: white; font-weight: 400;" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button mat-raised-button class="btn btn-primary" type="button" style="background-color: rgb(34, 154, 218); border-color: rgb(34, 154, 218); color: white; font-weight: 400;" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
