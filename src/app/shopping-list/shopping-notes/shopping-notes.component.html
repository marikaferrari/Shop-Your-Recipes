<div class="shopping-notes">
  <p style="font-weight: 500;">Notes:</p>
  <mat-form-field class="note-input" appearance="fill">
    <mat-label>Add a note</mat-label>
    <input matInput [(ngModel)]="newNote">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addNote()">Add Note</button>

  <ul class="list-group mt-3" style="margin-top: 20px;">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let note of notes; let i = index">
      <span>{{ note }}</span>
      <mat-icon (click)="deleteNote(i)" class="delete-icon">delete_forever</mat-icon>
    </li>
  </ul>
</div>
